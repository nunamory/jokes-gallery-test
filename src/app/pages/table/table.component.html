<div class="body">

    <mat-card>
        <mat-card-header class="header">
            <mat-card-title>Jokes Gallery</mat-card-title>
        </mat-card-header>
    </mat-card>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="category">
            <th mat-header-cell *matHeaderCellDef> Category</th>
            <td mat-cell *matCellDef="let element"> {{element.category}} </td>
        </ng-container>

        <ng-container matColumnDef="type">
            <th mat-header-cell *matHeaderCellDef> Type </th>
            <td mat-cell *matCellDef="let element"> {{element.type}} </td>
        </ng-container>

        <ng-container matColumnDef="setup">
            <th mat-header-cell *matHeaderCellDef> Setup </th>
            <td mat-cell *matCellDef="let element"> {{element.setup}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row (click)="openModal(row)" *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

</div>
